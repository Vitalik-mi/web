<div class="container" ng-controller="GalleryCtrl">
	<div class="text-center">
		<h2>Photo Gallery</h2>
	</div>
	<div class="row" style="margin: 20px 0px 40px 0px ">
		<div class="col-md-6 col-md-offset-3">
			<input type="text" placeholder="SearchPhotos " class="form-control" ng-model="search">
		</div>
		<div class="col-md-3 tet-right">
			<a href="#!/main"  class=" btn btn-sm btn-primary">Add More Photos</a>
			<a href="#!/manage"  class=" btn btn-sm btn-success">Manage Photos</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4" ng-repeat="url in urls | filter:search">
			<img ng-src="{{url.imageUrl}}" class="img-responsive img-thumbnail" style="width: 100%">
		</div>
	</div>
</div>
